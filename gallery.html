        body {
            max-width: 1350px;
            margin: 0 auto;
            background-color: #222;

            font-family: Arial, sans-serif;
        }
        section h1 {
            color: white;
            font-family: arial;
            font-size: 30px;
            text-align: center;
            font-weight: lighter;
        }
        .rare-collection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .rare-item {
            width: calc(50% - 20px);
            margin: 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .rare-item img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .price {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .rare-item:hover .price {
            opacity: 1;
        }
        .rare-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .rare-item:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
